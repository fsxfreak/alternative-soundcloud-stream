{% extends "subs/base.html" %}
{% block body_block %}
<form action="{% url 'list' %}" method=post>
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="submit" />
</form>
<h1>{{ userid }}'s Feed</h1>
{% if tracks %}
	{% for track in tracks %}
	<div class="row">
		<div class="one column">
			<div class="artwork">
				<img src="{{ track.art }}" width="64" alt="{{ track.title }}"/>
			</div>
		</div>
		<div class="eleven columns">
			<div class="metadata">
				{{ track.id }}: {{ track.date }}
			</div>
			<div class="prettydata">
				<a href="{{ track.uri }}">{{ track.artist }} - {{ track.title }}</a>
			</div>
		</div>
	</div>
	{% endfor %}
{% endif %}
{% endblock %}
